    :root {

      --card-bg: rgba(255, 255, 255, 0.1);
    }
    
    body {  
      background: linear-gradient(135deg, var(--secondary-color), var(--accent-color));
      min-height: 100vh;
      color: var(--text-color);
      font-family: 'Cairo', sans-serif;
      padding-top: 80px;
    }

    .navbar {
      background-color: var(--card-bg);
      backdrop-filter: blur(10px);
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      box-shadow: 0 2px 15px rgba(0, 0, 0, 0.2);
    }

    .navbar-text-center {
      font-weight: bold;
      font-size: 1.9rem;
      color: var(--primary-color);
      text-shadow: 2px 2px 5px #000;
      user-select: none;
    }

    .logo-img {
      height: 40px;
      width: auto;
      cursor: pointer;
      transition: transform 0.3s ease;
      border-radius: 20%;
    }

    .logo-img:hover {
      transform: scale(1.2);
    }

    .car-card {
      background: var(--card-bg);
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 30px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      color:  #FFD700;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      transition: transform 0.3s ease;
    }
    
    .car-card:hover {
      transform: translateY(-5px);
    }
    
    .car-card img {
      width: 100%;
      height: 450px; 
      object-fit: cover; 
      border-radius: 10px;
      transition: opacity 0.5s ease;
    }
    
    .car-card img.loading {
      opacity: 0.7;
      background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
      background-size: 200% 100%;
      animation: loading 1.5s infinite;
    }

    @keyframes loading {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }

    .carousel-control-prev-icon,
    .carousel-control-next-icon {
      filter: invert(100%) sepia(100%) saturate(500%) hue-rotate(200deg) rgba(248, 115, 115, 0.5);
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        box-shadow: 0 0 10px rgba(37, 211, 102, 0.8), 0 0 20px rgba(37, 211, 102, 0.5);
      }
      50% {
        transform: scale(1.05);
        box-shadow: 0 0 20px rgba(37, 211, 102, 1), 0 0 40px rgba(37, 211, 102, 0.8);
      }
      100% {
        transform: scale(1);
        box-shadow: 0 0 10px rgba(37, 211, 102, 0.8), 0 0 20px rgba(37, 211, 102, 0.5);
      }
    }
    
    .modal-content {
      position: relative;
      background-color: #000;
      border-radius: 15px;
      overflow: hidden;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 24px;
      background-color: rgba(255, 255, 255, 0.2);
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      color: white;
      cursor: pointer;
      z-index: 10;
      transition: background-color 0.3s ease;
    }

    .close-btn:hover {
      background-color: rgba(255, 255, 255, 0.4);
    }

    .extra-details {
      overflow: hidden;
      transition: max-height 0.5s ease;
      max-height: 0;
      background: rgba(0, 0, 0, 0.2);
      padding: 0 15px;
      border-radius: 10px;
    }

    .extra-details.expanded {
      max-height: 1000px;
      padding: 15px;
    }
    
    .extra-details ul {
      padding-right: 20px;
    }
    
    .extra-details li {
      margin-bottom: 8px;
    }
    
    footer {
      background: linear-gradient(to top, #1a1a1a, #2d2d2d) !important;
    }
    
    footer a:hover {
      color: var(--primary-color) !important;
      text-decoration: none;
      transform: translateY(-2px);
      transition: all 0.3s ease;
    }
    
    footer h2 {
      color: var(--primary-color);
      text-shadow: 1px 1px 3px #000;
    }
    
    .btn-whatsapp {
      background-color: #25D366;
      border-color: #25D366;
      animation: pulse 2s infinite;
    }
    
    .btn-whatsapp:hover {
      background-color: #128C7E;
      border-color: #128C7E;
      animation: none;
    }
    
    .btn-details {
      position: relative;
      overflow: hidden;
    }
    
    .btn-details:after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 5px;
      height: 5px;
      background: rgba(255, 255, 255, 0.5);
      opacity: 0;
      border-radius: 100%;
      transform: scale(1, 1) translate(-50%);
      transform-origin: 50% 50%;
    }
    
    .btn-details:focus:after {
      animation: ripple 1s ease-out;
    }
    
    @keyframes ripple {
      0% {
        transform: scale(0, 0);
        opacity: 1;
      }
      20% {
        transform: scale(25, 25);
        opacity: 1;
      }
      100% {
        opacity: 0;
        transform: scale(40, 40);
      }
    }
    
    .loading-spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {

    .floating-contact {

      bottom: 20px;

      z-index: 99;

    let imageObserver = null;

    function initImageObserver() {
      if ('IntersectionObserver' in window) {
        imageObserver = new IntersectionObserver((entries, observer) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              const img = entry.target;
              img.src = img.dataset.src;
              img.classList.add('loading');
              img.onload = () => {
                img.classList.remove('loading');
              };
              observer.unobserve(img);
            }
          });
        }, {
          rootMargin: '0px 0px 200px 0px' 
        });
      }
    }

    function preloadImages(images, callback) {
      let loaded = 0;
      const total = images.length;
      
      if (total === 0) {
        callback();
        return;
      }
      
      images.forEach(src => {
        const img = new Image();
        img.onload = () => {
          loaded++;
          if (loaded === total) callback();
        };
        img.onerror = () => {
          loaded++;
          if (loaded === total) callback();
        };
        img.src = src;
      });
    }

    // دالة لإنشاء بطاقات السيارات
    function createCarCards() {
      const container = document.getElementById('carsContainer');
      container.innerHTML = '';
      

      cars.forEach((car, index) => {
        const waText = encodeURIComponent('مرحبا، هل يمكنني الحصول على معلومات اكثر حول هذه السيارة: ' + car.specs);
        
        const card = document.createElement('div');
        card.classList.add('col-12');
        card.innerHTML = `
          <div class="car-card position-relative">
            <h2>${car.name}</h2>
            <p><strong>${car.specialOffer || ''}</strong></p>

            <div id="carousel${index}" class="carousel slide mb-3" data-bs-ride="carousel">
              <div class="carousel-inner">
                ${car.images.map((img, i) => `
                  <div class="carousel-item${i === 0 ? ' active' : ''}">
                    <img data-src="${img}" class="d-block w-100 rounded loading" alt="${car.name} صورة ${i + 1}" style="cursor:pointer;" onclick="openZoom(${index})" />
                  </div>
                `).join('')}
              </div>

              <button class="carousel-control-prev" type="button" data-bs-target="#carousel${index}" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carousel${index}" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
              </button>
            </div>

            <ul>
              ${(car.specs || []).map(spec => `<li>${spec}</li>`).join('')}
            </ul>

            <div class="d-flex align-items-center gap-2 flex-wrap">
              <button class="btn btn-warning btn-details" onclick="toggleExtraDetails(${index})" id="btnDetails${index}">عرض المزيد</button>

              <a class="btn btn-whatsapp text-white" 
                 target="_blank" rel="noopener noreferrer"
                 href="https://wa.me/${waNumber}?text=${waText}"
                 aria-label="واتساب عن ${car.name}">
                <i class="fab fa-whatsapp me-1"></i> واتساب
              </a>
              
              <a href="tel:${waNumber}" class="btn btn-primary">
                <i class="fas fa-phone me-1"></i> اتصل
              </a>
            </div>

            <div class="extra-details mt-2" id="extraDetails${index}">
              ${car.extraDetails || ''}
            </div>
          </div>
        `;

        container.appendChild(card);
        
        
        const carousel = card.querySelector(`#carousel${index}`);
        const images = carousel.querySelectorAll('img[data-src]');
        images.forEach(img => {
          if (imageObserver) {
            imageObserver.observe(img);
          } else {
            img.src = img.dataset.src;
            img.classList.add('loading');
            img.onload = () => {
              img.classList.remove('loading');
            };
          }
        });
      });
    }

    function toggleExtraDetails(index) {
      const details = document.getElementById(`extraDetails${index}`);
      const btn = document.getElementById(`btnDetails${index}`);
      if (!details || !btn) return;

      if (details.classList.contains('expanded')) {
        details.classList.remove('expanded');
        btn.textContent = 'عرض المزيد';
        btn.classList.remove('btn-danger');
        btn.classList.add('btn-warning');
      } else {
        details.classList.add('expanded');
        btn.textContent = 'إخفاء التفاصيل';
        btn.classList.remove('btn-warning');
        btn.classList.add('btn-danger');
      }
    }

    function openZoom(carIndex) {
      const zoomModal = new bootstrap.Modal(document.getElementById('zoomModal'));
      const zoomCarouselInner = document.getElementById('zoomCarouselInner');

      zoomCarouselInner.innerHTML = cars[carIndex].images.map((img, i) => `
        <div class="carousel-item${i === 0 ? ' active' : ''}">
          <img src="${img}" class="d-block w-100" alt="${cars[carIndex].name} صورة ${i + 1}" />
        </div>
      `).join('');

      zoomModal.show();
    }

    function closeZoom() {
      const zoomModalEl = document.getElementById('zoomModal');
      const modal = bootstrap.Modal.getInstance(zoomModalEl);
      if (modal) modal.hide();
    }

    document.addEventListener('DOMContentLoaded', function() {
      initImageObserver();
      createCarCards();
    });
